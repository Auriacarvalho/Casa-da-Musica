<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Casa da Música</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #323643;
            font-size: 2.5em;
            font-weight: bold;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #606470;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #323643;
            outline: none;
        }
        .form-group input:last-child, .form-group select:last-child {
            margin-right: 0;
        }
        button {
            background-color: #323643;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #606470;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #606470;
            font-size: 1em;
        }
        th {
            background-color: #323643;
            color: white;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-update {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .button-update:hover {
            background-color: #218838;
        }
        .button-delete {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .button-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Alunos</h1>

    <form method="POST" action="/cadastrar-aluno">
        <div class="form-group">
            <input type="text" name="nome_completo" placeholder="Nome Completo" required style="flex: 2;">
        </div>
        <div class="form-group">
            <input type="text" id="cpf" name="cpf" placeholder="CPF (11 dígitos)" required maxlength="11" style="flex: 0.2;">
            <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required style="flex: 0.2;">
            <input type="number" name="idade" placeholder="Idade (0-99)" required min="0" max="99" style="flex: 0.1;">
            <select name="sexo" required style="flex: 0.2; margin-left: 10px;">
                <option value="">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <select name="cor" required style="flex: 0.2; margin-left: 10px;">
                <option value="">Cor</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="pardo">Pardo</option>
                <option value="amarelo">Amarelo</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="cpf_responsavel" name="cpf_responsavel" placeholder="CPF do Responsável" required maxlength="11" style="flex: 0.2;">
            <input type="text" name="nome_responsavel" placeholder="Nome do Responsável" required style="flex: 1;">
        </div>
        <div class="form-group">
            <input type="text" name="cep" placeholder="CEP" required style="flex: 0.2;">
            <input type="text" name="endereco" placeholder="Endereço" required style="flex: 1;">
        </div>
        <div class="form-group">
            <input type="text" name="numero" placeholder="Número" required style="flex: 0.2;">
            <input type="text" name="bairro" placeholder="Bairro" required style="flex: 0.4;">
            <input type="text" name="cidade" placeholder="Cidade" required style="flex: 0.3;">
            <input type="text" name="estado" placeholder="Estado" required style="flex: 0.2;">
        </div>
        <div class="form-group">
            <input type="text" name="complemento" placeholder="Complemento" style="flex: 0.4;">
        </div>
        <div class="form-group">
            <textarea name="observacao" placeholder="Observação" rows="4" style="flex: 1;"></textarea>
        </div>
        <div class="form-group">
            <select name="professor" required style="flex: 0.5;">
                <option value="">Professor</option>
                <!-- Adicione opções de professores aqui -->
            </select>
            <select name="disciplina" required style="flex: 0.5;">
                <option value="">Disciplina</option>
                <!-- Adicione opções de disciplinas aqui -->
            </select>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <div class="table-container">
        <h2>Lista de Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Matrícula</th>
                    <th>Nome Completo</th>
                    <th>CPF/CNPJ</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João da Silva</td>
                    <td>123.456.789-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">Atualizar</button>
                            <button class="button-delete">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Oliveira</td>
                    <td>987.654.321-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">Atualizar</button>
                            <button class="button-delete">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var cpf = document.querySelector("#cpf");

        cpf.addEventListener("blur", function() {
            if (cpf.value) {
                let value = cpf.value.replace(/\D/g, '');
                if (value.length === 11) {
                    cpf.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else {
                    alert("CPF deve conter 11 dígitos.");
                    cpf.value = '';
                }
            }
        });
    </script>

</body>
</html>
