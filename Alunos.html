<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Casa da Música</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #323643;
            font-size: 2.5em;
            font-weight: bold;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 5px; /* Diminui o padding para ajustar a altura */
            border: 1px solid #606470;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            flex: 1;
            height: 30px; /* Altura ajustada para 30px */
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #323643;
            outline: none;
        }
        .form-group input:last-child {
            margin-left: 10px;
        }
        button {
            background-color: #323643;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button i {
            margin-right: 8px; /* Adiciona espaço entre o ícone e o texto */
        }
        button:hover {
            background-color: #606470;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #606470;
            font-size: 1em;
        }
        th {
            background-color: #323643;
            color: white;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-update {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .button-update:hover {
            background-color: #218838;
        }
        .button-delete {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .button-delete:hover {
            background-color: #c82333;
        }
        .input-age {
            flex: 0.2;
            width: 80px; /* Largura fixa */
            -moz-appearance: textfield; /* Remove as setas no Firefox */
        }
        .input-age::-webkit-inner-spin-button, .input-age::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Remove as setas no Chrome */
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Alunos</h1>

    <form method="POST" action="/cadastrar-aluno">
        <!-- Nome completo e CPF na mesma linha -->
        <div class="form-group">
            <input type="text" name="nome_completo" placeholder="Nome Completo" required style="flex: 3;">
            <input type="text" id="cpf" name="cpf" placeholder="CPF (11 dígitos)" required maxlength="14" onblur="formatCPF(this)" style="flex: 1;">
        </div>

        <div class="form-group">
            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" required oninput="calcularIdade()" style="flex: 0.2;"> <!-- Reduzido -->
            <div class="form-group">
                <input type="number" id="idade" name="idade" min="0" max="100" placeholder="Idade" class="input-age" style="margin-left: 10px;"> <!-- Troca para input type="number" -->
            </div>
            <select name="sexo" required style="flex: 0.2; margin-left: 10px;">
                <option value="">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <select name="cor" required style="flex: 0.2; margin-left: 10px;">
                <option value="">Cor</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="pardo">Pardo</option>
                <option value="amarelo">Amarelo</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="cpf_responsavel" name="cpf_responsavel" placeholder="CPF do Responsável" required maxlength="14" onblur="formatCPF(this)" style="flex: 0.2;">
            <input type="text" name="nome_responsavel" placeholder="Nome do Responsável" required style="flex: 1;">
        </div>

        <div class="form-group">
            <input type="text" id="cep" name="cep" placeholder="CEP" required style="flex: 0.2;" onblur="buscarEndereco()">
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required style="flex: 1;" readonly>
        </div>
        <div class="form-group">
            <input type="text" name="numero" placeholder="Número" required style="flex: 0.2;">
            <input type="text" name="bairro" id="bairro" placeholder="Bairro" required style="flex: 0.4;" readonly>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade" required style="flex: 0.3;" readonly>
            <select name="estado" id="estado" required style="flex: 0.2;" readonly>
                <option value="SP">SP</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="complemento" placeholder="Complemento" style="flex: 0.4;">
        </div>
        <div class="form-group">
            <textarea name="observacao" placeholder="Observação" rows="4" style="flex: 1;"></textarea>
        </div>
        <div class="form-group">
            <select name="professor" required style="flex: 0.5;">
                <option value="">Professor</option>
                <!-- Adicione opções de professores aqui -->
            </select>
            <select name="disciplina" required style="flex: 0.5;">
                <option value="">Disciplina</option>
                <!-- Adicione opções de disciplinas aqui -->
            </select>
        </div>
        <button type="submit"><i class="fas fa-plus"></i> Cadastrar Aluno</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th> <!-- Nova coluna para ID -->
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td> <!-- ID do aluno -->
                    <td>João Silva</td>
                    <td>456.789-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">
                                <i class="fas fa-edit"></i>
                                Atualizar
                            </button>
                            <button class="button-delete">
                                <i class="fas fa-trash"></i>
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td> <!-- ID do aluno -->
                    <td>Maria Oliveira</td>
                    <td>987.654.321-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">
                                <i class="fas fa-edit"></i>
                                Atualizar
                            </button>
                            <button class="button-delete">
                                <i class="fas fa-trash"></i>
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- Adicione mais alunos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        function formatCPF(input) {
            let cpf = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (cpf.length > 11) {
                cpf = cpf.substring(0, 11);
            }
            if (cpf.length <= 9) {
                input.value = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Ex: 123.4
            } else if (cpf.length <= 10) {
                input.value = cpf.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3'); // Ex: 123.456.7
            } else {
                input.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4'); // Ex: 123.456.789-0
            }
        }

        function calcularIdade() {
            const dataNascimento = new Date(document.getElementById("data_nascimento").value);
            const hoje = new Date();
            let idade = hoje.getFullYear() - dataNascimento.getFullYear();
            const m = hoje.getMonth() - dataNascimento.getMonth();
            if (m < 0 || (m === 0 && hoje.getDate() < dataNascimento.getDate())) {
                idade--;
            }
            document.getElementById("idade").value = idade;
        }

        function buscarEndereco() {
            const cep = document.getElementById("cep").value;
            if (cep.length === 8) { // Verifica se o CEP possui 8 dígitos
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById("endereco").value = data.logradouro;
                            document.getElementById("bairro").value = data.bairro;
                            document.getElementById("cidade").value = data.localidade;
                            document.getElementById("estado").value = data.uf;
                        } else {
                            alert('CEP não encontrado!');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o endereço:', error);
                    });
            } else {
                alert('Por favor, insira um CEP válido.');
            }
        }
    </script>
</body>
</html>
