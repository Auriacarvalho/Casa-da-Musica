<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores - Casa da Música</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7; /* Cor de fundo */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #323643; /* Azul escuro */
            font-size: 2.5em;
            font-weight: bold;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff; /* Cor do formulário */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #606470; /* Bege */
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #93deff; /* Azul claro */
            outline: none;
        }
        .form-group input:last-child, .form-group select:last-child {
            margin-right: 0;
        }
        button {
            background-color: #323643; /* Azul escuro */
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #606470; /* Tom mais claro ao passar o mouse */
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff; /* Cor do formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #606470; /* Borda da tabela */
            font-size: 1em;
        }
        th {
            background-color: #323643; /* Azul escuro */
            color: white;
            font-weight: bold;
        }
        .button-update {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            margin-right: 10px; /* Espaço entre os botões */
        }
        .button-delete {
            background-color: #dc3545; /* Vermelho */
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            margin-right: 10px; /* Espaço entre os botões */
        }
        .button-update:hover {
            background-color: #218838; /* Verde mais escuro */
        }
        .button-delete:hover {
            background-color: #c82333; /* Vermelho mais escuro */
        }
        .action-buttons {
            display: flex; /* Flex para colocar os botões lado a lado */
            gap: 10px; /* Espaço entre os botões */
        }
    </style>
</head>
<body>

    <h1>Cadastro de Professores</h1>

    <form>
        <div class="form-group">
            <input type="text" placeholder="Nome Completo" required style="flex: 2;">
        </div>
        <div class="form-group">
            <input type="text" id="cpf" placeholder="CPF (11 dígitos)" required maxlength="11" style="flex: 0.2;">
            <input type="date" placeholder="Data de Nascimento" required style="flex: 0.2;">
            <input type="number" placeholder="Idade" required min="0" max="99" style="flex: 0.1;">
            <select required style="flex: 0.2; margin-left: 10px;">
                <option value="">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
            <select required style="flex: 0.2; margin-left: 10px;">
                <option value="">Cor</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="pardo">Pardo</option>
                <option value="amarelo">Amarelo</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="CEP" required style="flex: 0.2;">
            <input type="text" placeholder="Complemento" style="flex: 0.4; margin-left: 10px;">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Endereço" required style="flex: 1;">
            <input type="text" placeholder="Número" required style="flex: 0.2;">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Bairro" required style="flex: 0.4;">
            <input type="text" placeholder="Cidade" required style="flex: 0.3;">
            <input type="text" placeholder="Estado" required style="flex: 0.2;">
        </div>
        <div class="form-group">
            <textarea placeholder="Observação" rows="4" style="flex: 1;"></textarea>
        </div>
        <button type="submit">Cadastrar Professor</button>
    </form>

    <div class="table-container">
        <h2>Lista de Professores</h2>
        <table>
            <thead>
                <tr>
                    <th>ID do Professor</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>José Almeida</td>
                    <td>12345678900</td>
                    <td class="action-buttons">
                        <button class="button-update">Atualizar</button>
                        <button class="button-delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ana Costa</td>
                    <td>09876543211</td>
                    <td class="action-buttons">
                        <button class="button-update">Atualizar</button>
                        <button class="button-delete">Excluir</button>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>

    <script>
        var cpf = document.querySelector("#cpf");

        cpf.addEventListener("blur", function(){
            if(cpf.value) {
                // Remove todos os caracteres não numéricos
                let value = cpf.value.replace(/\D/g, '');
                if (value.length === 11) {
                    // Aplica a máscara
                    cpf.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else {
                    alert("CPF deve conter 11 dígitos.");
                    cpf.value = '';
                }
            }
        });
    </script>

</body>
</html>
