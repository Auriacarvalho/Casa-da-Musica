<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores - Casa da Música</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #323643;
            font-size: 2.5em;
            font-weight: bold;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 5px;
            border: 1px solid #606470;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            flex: 1;
            height: 30px;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #323643;
            outline: none;
        }
        .form-group input:last-child {
            margin-left: 10px;
        }
        button {
            background-color: #323643;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button i {
            margin-right: 8px;
        }
        button:hover {
            background-color: #606470;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background: #93deff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #606470;
            font-size: 1em;
        }
        th {
            background-color: #323643;
            color: white;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-update {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .button-update:hover {
            background-color: #218838;
        }
        .button-delete {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .button-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Professores</h1>

    <form method="POST" action="/cadastrar-professor">
        <div class="form-group">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cpf_cnpj" placeholder="CPF/CNPJ" required maxlength="14" onblur="formatCPF(this)">
        </div>

        <div class="form-group">
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="date" name="data_nasc" placeholder="Data de Nascimento" required oninput="calcularIdade()">
            <input type="number" name="idade" min="0" max="100" placeholder="Idade" style="width: 80px;">
        </div>

        <div class="form-group">
            <select name="sexo" required>
                <option value="">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <select name="cor" required>
                <option value="">Cor</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="pardo">Pardo</option>
                <option value="amarelo">Amarelo</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="cep" name="cep" placeholder="CEP" required onblur="buscarEndereco()">
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required readonly>
        </div>

        <div class="form-group">
            <input type="text" name="numero" placeholder="Número" required>
            <input type="text" name="bairro" id="bairro" placeholder="Bairro" required readonly>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade" required readonly>
            <select name="estado" id="estado" required readonly>
                <option value="SP">SP</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="complemento" placeholder="Complemento">
        </div>

        <div class="form-group">
            <textarea name="obs" placeholder="Observação" rows="4"></textarea>
        </div>

        <button type="submit"><i class="fas fa-plus"></i> Cadastrar Professor</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF/CNPJ</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Professor A</td>
                    <td>123.456.789-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">
                                <i class="fas fa-edit"></i>
                                Atualizar
                            </button>
                            <button class="button-delete">
                                <i class="fas fa-trash"></i>
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Professor B</td>
                    <td>987.654.321-00</td>
                    <td>
                        <div class="button-container">
                            <button class="button-update">
                                <i class="fas fa-edit"></i>
                                Atualizar
                            </button>
                            <button class="button-delete">
                                <i class="fas fa-trash"></i>
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function formatCPF(input) {
            let cpf = input.value.replace(/\D/g, '');
            if (cpf.length > 11) {
                cpf = cpf.substring(0, 11);
            }
            if (cpf.length <= 9) {
                input.value = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            } else if (cpf.length <= 10) {
                input.value = cpf.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3');
            } else {
                input.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4');
            }
        }

        function calcularIdade() {
            const dataNascimento = new Date(document.querySelector('[name="data_nasc"]').value);
            const hoje = new Date();
            let idade = hoje.getFullYear() - dataNascimento.getFullYear();
            const mes = hoje.getMonth() - dataNascimento.getMonth();
            if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
                idade--;
            }
            document.querySelector('[name="idade"]').value = idade;
        }

        function buscarEndereco() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => console.error('Erro:', error));
            } else {
                alert('CEP inválido.');
            }
        }
    </script>
</body>
</html>
